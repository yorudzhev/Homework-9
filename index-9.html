<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    function sortItems(arr) {

        arr = [];

        while (true) {

            let value = prompt ("Введите элемент массива");

            if (value === '' || value === null) break; 
            value = value[0].toUpperCase() + value.slice(1);
            arr.push(value);
        }  

        let arrSortedbyLength = arr.sort((a, b) => a.length - b.length);
        
        return(arrSortedbyLength);
    }

    sortItems(); 
        
</script>

</body>
</html>
